<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline tags</title>
</head>
<body>
    <p>this is <strong>strong</strong> text</p>
    <p>this is <em>emphatized</em> text</p>
    <p>this is <sup>sup</sup> text</p>

</body>
